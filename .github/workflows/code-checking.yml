name: common

on:
  merge_group:
    types: [checks_requested]
  workflow_call:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}-code-check
      cancel-in-progress: true
    steps:
      - run: |
          sudo apt-get update
          sudo apt-get install -y dbus libdbus-1-dev
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-code-check-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo check --all-features --tests --workspace
      - run: cargo clippy --all-targets --all-features --tests --workspace

  dependencies:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}-dependencies
      cancel-in-progress: true
    steps:
      - run: |
          sudo apt-get update
          sudo apt-get install -y dbus libdbus-1-dev
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-machete
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo machete

  features:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}-features
      cancel-in-progress: true
    steps:
      - run: |
          sudo apt-get update
          sudo apt-get install -y dbus libdbus-1-dev
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@cargo-hack
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-features-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo hack check --feature-powerset --tests --all-targets

  format:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}-code-format
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --all --check
